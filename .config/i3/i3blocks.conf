# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
#label=VOL
label= ♪
instance=Master
#instance=PCM
interval=1
#signal=10


# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label= 
separator=false
interval=10

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label= 
#instance=/mnt/data
interval=30

[kernel]
label= 
command=uname -r
interval=10

[Pacotes]
command=pacman -Qq | wc -l
interval=20
label=

[atualizaçoes]
command=echo $(checkupdates | wc -l)
interval=1
label= 

#command=$HOME/.Blocks//$BLOCK_NAME
[Weather]
command=/home/lindao/.Blocks/Weather.sh
full_text=
interval=1



# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
#label=⚡
#instance=1
interval=30

[Temp]
full_text=
label=
command=echo "$(sensors coretemp-isa-0000 | awk '/Core 0/ {print $3}')"
interval=10



# Date Time
#
[time]
command=date '+%b %d %H:%M'
interval=1


# Generic media player support
#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
[mediaplayer]
label= 
instance=spotify
interval=1
signal=2

[ssid]
label=
command=echo "$(iw dev wlp6s0 link | grep SSID | cut -d " " -f 2-)"
color=#d33682
interval=5


